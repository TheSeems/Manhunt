name: Manhunt
main: me.gaagjescraft.network.team.manhunt.Manhunt
version: 1.0.1
description: Twisted Manhunt plugin.
author: GaagjesCraft Network Team (GCNT)
api-version: 1.16
depend:
  - WorldEdit
softdepend:
  - Vault
  - ViaVersion
  - NametagEdit
  - Multiverse-Core
  - PlaceholderAPI
load: POSTWORLD

commands:
  manhuntstats:
    aliases:
      - stats
  manhunt:
    description: Opens the manhunt game menu / managed the game.
  event:
    aliases:
      - events
    description: Open the events menu.
  leave:
    aliases:
      - hub
      - quit
    description: Leave your game.
  compass:
    description: Get the compass.
  rejoin:
    description: Rejoin your previous game.